
<h1 class="text-center"> <b> Add Recipe </b> </h1>

<form #form="ngForm" (ngSubmit)="OnFormSubmit(form,photo)" >
    <div class="form-group text-center">
      <span style="margin-right:5px">Food Name</span> <input type="text" required ngModel name="foodName" class="form-control" style="width: 30%; display: inline;"/>
    </div>
    <div class="form-group text-center">
      <span style="margin-right:5px">Description</span> <textarea type="text" required ngModel name="description" rows="7" cols="10" class="form-control" style="width: 30%; display: inline;"></textarea>
    </div>
    <div class="form-group text-center">
      <span style="margin-right:5px">Upload Photo</span> <input type="file" required ngModel name="photo" #photo class="form-control" style="width: 30%; display: inline;"/>
    </div>

  <br>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary btn-lg mb-1" style="width:20%;" [disabled]="form.invalid">Submit</button>
  </div>
</form>


<div class="d-flex justify-content-center" style=" float: left;">
  <app-recipe *ngFor="let recipe of recipes" [recipe]="recipe" (delete)="deleteRecipe($event)"></app-recipe>
</div>
